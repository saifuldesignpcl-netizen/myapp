{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Secure Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <span class="navbar-brand">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
            <h2 class="text-primary mb-3">You are successfully logged in!</h2>
            <p class="text-muted mb-4">This is a password-protected home page.</p>
            <a href="{% url 'logout' %}" class="btn btn-danger px-4">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
